<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <style>
        @keyframes safi {
            0%{
                background-color: red;
            }
            50%{
                background-color: aqua;
            }
            100%{
                background-color: blueviolet;
            }
        }
        div{
            width: 100px;
            height:100px;
            background-color: red;
            /* 5s e animation complete hobe and infinite loop e colbe*/
            animation:  safi 5s infinite;
        }
    </style>
</head>
<body>
    <!-- create animation with @keyframes and declare it in seletor in which you will use the animation -->

    <div>

    </div>

    
</body>
</html>
